<VirtualHost *:443>
  ServerAdmin webmaster@orangehrm.com

  DocumentRoot /var/www/html
  ServerName orangehrm.com

  ErrorLog /etc/httpd/log/error.log
  CustomLog /etc/httpd/log/access.log combined

  SSLEngine on
  SSLProtocol all
  SSLCertificateFile /etc/apache2/cert/orangehrm.crt
  SSLCertificateKeyFile /etc/apache2/cert/orangehrm.key
  SetEnv HTTPS on

  <Directory /var/www/html>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

</VirtualHost>